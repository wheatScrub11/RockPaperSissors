<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, paper or sissors</title>
</head>
<body>
    <div class="box">
        <div class="btn rock">Rock</div>
        <div class="btn paper">Paper</div>
        <div class="btn scissors">Scissors</div>

        <div class="box-2">
            <div class="thePlayerScore">
                <div class="titlez-1">Your score:</div>
                <div class="yourScore">0</div>
            </div>
            <div class="theComputerScore">
                <div class="titlez-2">Computer score:</div>
                <div class="computerScore">0</div>
            </div>
            <div class="theResult">Choose an option</div>
        </div>
    </div>
    
</body>
</html>
